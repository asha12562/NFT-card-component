<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>NFT Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-container">
          <img
            class="image"
            src="/images/image-equilibrium.jpg"
            alt="Image of the equilibrium."
          />
          <div class="view-icon">
            <img class="icon" src="/images/icon-view.svg" alt="View Icon" />
          </div>
        </div>

        <h1 class="title">Equilibrium #3429</h1>
        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="icon-text">
          <p class="price">0.041 ETH</p>
          <p class="time">3 days left</p>
        </div>
        <article class="footer">
          <img
            class="profile"
            src="/images/image-avatar.png"
            alt="~Profile Picture"
          />
          <p class="author">
            Creation of <span class="name">Jules Wyvern</span>
          </p>
        </article>
      </div>
    </main>
  </body>
</html>
